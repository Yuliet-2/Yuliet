    <title>Formulario Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 800%;
            margin: 0 auto;
            border: 1px solid black;
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .row input {
            width: 100%;
            border: 1px solid #d61e1e;
            height: 25px;
            padding: 2px;
        }
        .col {
            flex: 1;
            margin-right: 10px;
        }
        .col:last-child {
            margin-right: 0;
        }
        .large-input {
            width: 100%;
            border: 1px solid #d61e1e;
            height: 80px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col"><label>EMBARAZO ACTUAL</label></div>
                <div class="col"><label>FECHA</label></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="F.U.R"></div>
                <div class="col"><input type="text" placeholder="F.P.P"></div>
                <div class="col"><input type="text" placeholder="E.G."></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">ANTECEDENTES GIN/OBS</div>
            <div class="row">
                <div class="col"><input type="text" placeholder="GESTAS"></div>
                <div class="col"><input type="text" placeholder="PARAS"></div>
                <div class="col"><input type="text" placeholder="CESAREAS"></div>
                <div class="col"><input type="text" placeholder="ABORTOS"></div>
                <div class="col"><input type="text" placeholder="OTROS"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="F.U.P"></div>
                <div class="col"><input type="text" placeholder="PMF"></div>
                <div class="col"><input type="text" placeholder="ULT/CITOL"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">ANTECEDENTES PERSONALES / FAMILIARES</div>
            <input type="text" class="large-input" placeholder="">
        </div>

        <div class="section">
            <div class="section-header">EXAMEN FISICO</div>
            <div class="row">
                <div class="col"><input type="text" placeholder="CABEZA / CUELLO"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="CARDIO PULMONAR"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="MAMAS"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="ABDOMÉN"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="MIS / MSS"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">DOPPLER/O.V.F</div>
            <div class="row">
                <div class="col"><input type="text" placeholder="ART. UTERINA"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="ART. UMBILICAL"></div>
            </div>
            <div class="row">
                <div class="col"><input type="text" placeholder="DUCTUS VENOSO"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">OBSERVACIONES:</div>
            <input type="text" class="large-input" placeholder="">
        </div>
    </div>
    <button type="submit">Guardar Registro</button>
